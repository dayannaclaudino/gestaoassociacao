<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    
    <title>Gestão da Associação Quilombola Castainho</title> 
</head>

<body>
  <section layout:fragment="content">
  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">    
    <h1 class="h2">Lista de Associados</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-orange btn-sm me-md-2 fw-bold"
                role="button" type="button" href="/associados/novo">Adicionar Associado</a>
        <a class="btn btn-orange btn-sm fw-bold"   
                role="button" type="button" href="/associados/listar">Listar</a>
    </div>
  </div>
    
<div class="container">  

      <div class="panel-body">
        <form method="GET" class="form-horizontal" th:action="@{/associados/listar}" th:object="${filtro}">
            <div class="form-group">
                <div class="col-sm-6">
                    <div class="input-group">
                        <input class="form-control" placeholder="Digite aqui o nome do associado para buscar..."
                               autofocus="autofocus" th:field="*{nome}"></input>
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Buscar
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </form>
        <br>
      <div class="table-wrapper">  
          <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Apelido</th>
                        <th>Data Nascimento</th>
                        <th>Cpf</th>
                        <th>celular</th>
                        <th>Sócio Desde</th>
                        <th>Acões</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="associado: ${page.content}">
                        <td class="text-center" th:text="${associado.id}">1</td>
                        <td><a th:href="@{/dependentes/detalheAssociado/{codigo}(codigo=${associado.id})}" class="text-decoration-none">
                            <span th:text="${associado.nome}"></span></a></td>
                        <td th:text="${associado.apelido}"></td>
                        <td class="text-center" th:text="${{associado.dataNascimento}}"></td>
                        <td th:text="${associado.cpf}"></td>
                        <td th:text="${associado.celular}"></td>
                        <td class="text-center" th:text="${{associado.socioDesde}}"></td>
                        <td>
                            <a href="#" class="view" title="Incluir Associado" data-toggle="tooltip"
                               th:href="@{/dependentes/detalheAssociado/{codigo}(codigo=${associado.id})}">
                                <i class="fa-solid fa-eye" style="color: #03a9f4;"></i>
                            </a>
                            <a class="edit" title="Editar" data-toggle="tooltip"
                               th:href="@{/associados/{codigo}(codigo=${associado.id})}">
                                <i class="fa-regular fa-pen-to-square" style="color: #ffc104;"></i>
                            </a>
                            <a class="delete" title="Excluir" data-toggle="tooltip"
                               th:href="@{/associados/{associadoId}/delete(associadoId = ${associado.id})}">
                                <i class="fa-solid fa-trash-can" style="color: #fa0000;"></i>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="9" th:if="${#lists.isEmpty(associados)}">Nenhum associado foi encontrado</td>
                    </tr>
                </tbody>
            </table>
           <!--  pagination -->
           <nav aria-label="Page navigation example">
            <ul class="pagination pagination-sm justify-content-center font-weight-bold">

                <li class="page-item">
                    <span th:if="${page.hasPrevious()}">
                        <a class="page-link" th:href="@{/associados/listar(page=${page.number-1},size=${page.size})}">Anterior</a>
                    </span>
                </li>
                <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
                    <li class="page-item active">    
                        <span th:if="${page.number == i}" class="page-link selected">[[${i}+1]]</span>
                    </li>
                    <li class="page-item">
                        <span th:unless="${page.number == i}">
                            <a class="page-link" th:href="@{/associados/listar(page=${i},size=${page.size})}">[[${i}+1]]</a>
                        </span>
                    </li>
                </th:block>

                <li class="page-item">
                    <span th:if="${page.hasNext()}">
                      <a class="page-link" th:href="@{/associados/listar(page=${page.number+1},size=${page.size})}">Próximo</a>
                    </span>
                </li>
            </ul>
          </nav>
        </div>
    
      </div>
  </div> <!-- container end-->
   
  
</div> </main>
</section>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
