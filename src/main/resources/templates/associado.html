<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="index">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!----======== CSS ======== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     
    <title>Gestão da Associação Quilombola Castainho</title> 
</head>
<body>
<section layout:fragment="conteudo">

  <div class="container" style="display: block; width: 800px; height: 400px;">
  

  <div class="card ">
    <div class="card-header">
      <ul class="nav nav-pills card-header-pills">
        <li class="nav-item">
          <a class="nav-link active" href="#">Associado</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Dependentes</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
        <form class="row g-3" method="POST"  th:action="@{/api/associado}" th:object="${associado}">
          <input type="hidden" th:field="*{id}"/>
            <div class="col-md-8">
              <label for="inputNome" class="form-label">Nome do Associado</label>
              <input type="text" class="form-control" id="inputNome" th:field="*{nome}" 
                      placeholder="Digite o nome do associado...">
            </div>
            <div class="col-md-4">
              <label for="inputApelido" class="form-label">Apelido</label>
              <input type="text" class="form-control" id="inputApelido" th:field="*{apelido}"
                     placeholder="Digite o apelido...">
            </div>
            <div class="col-md-3">
                <label for="inputCPF" class="form-label">CPF</label>
                <input type="text" class="form-control" id="inputCPF" th:field="*{cpf}"
                       placeholder="00.000.000-00">
              </div>
            <div class="col-md-3">
                  <label for="inputRG" class="form-label">RG</label>
                  <input type="text" class="form-control" id="inputRG" th:field="*{rg}"
                         placeholder="Digite o RG...">
            </div>
            <div class="col-md-3">
                <label for="inputNIS" class="form-label">NIS</label>
                <input type="text" class="form-control" id="inputNIS" th:field="*{nis}"
                       placeholder="Digite o NIS...">
            </div>
            <div class="col-md-3">
                <label for="inputTitulo" class="form-label">Título do Eleitor</label>
                <input type="text" class="form-control" id="inputTitulo" th:field="*{tituloEleitor}"
                        placeholder="Título do eleitor...">
            </div>
            
            <!--linha 3 -->
      
              <div class="col-md-3">
                <label for="inputDataNasc" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="inputDataNasc" th:field="*{dataNascimento}"
                      placeholder="dd/mm/aaaa">
              </div>
              <div class="col-md-3">
                  <label for="inputTelefone1" class="form-label">Telefone 1</label>
                  <input type="text" class="form-control" id="inputTelefone1" th:field="*{celular}"
                          placeholder="(00)00000-0000">
                </div>
              <div class="col-md-3">
                  <label for="inputTelefone2" class="form-label">Telefone 2</label>
                  <input type="text" class="form-control" id="inputTelefone2" 
                         placeholder="(00)00000-0000">
              </div>
              <div class="col-md-3">
                <label for="inputSocioDesde" class="form-label">Sócio Desde</label>
                <input type="date" class="form-control" id="inputSocioDesde" th:field="*{socioDesde}"
                      placeholder="dd/mm/aaaa">
              </div>
            <!--linha 4 -->
            <div class="col-md-6">
              <label for="inputMae" class="form-label">Nome da Mãe</label>
              <input type="text" class="form-control" id="inputMae" th:field="*{nomeMae}"
                      placeholder="Digite o nome da mãe...">
            </div>
            <div class="col-md-6">
              <label for="inputPai" class="form-label">Nome da Pai</label>
              <input type="text" class="form-control" id="inputPai"   th:field="*{nomePai}"
                      placeholder="Digite o nome do pai..."> 
            </div>
            <div class="col-12">
              <textarea class="form-control" th:field="*{observacao}"
                       placeholder="Digite alguma observação aqui..." id="floatingTextarea2" ></textarea>
            </div>
          
            <div class="col-12">
              <button type="submit" class="btn w-100 text-white fw-semibold" 
                      style="background-color: #F2994A;">Salvar</button>
            </div>
          </form>
    </div>
    </div>
  </div>

   
  </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script-associado.js"></script>
</body>
</html>
