
<div th:if="${success} != null">
<div class="alert alert-success mb-0 alert-dismissible alert-absolute fade show " id="alertExample" role="alert" data-mdb-color="success">
 <i class="fas fa-check-circle me-3"></i>
    <span>
      <strong th:text="${success}"></strong> 
    </span>
  <button type="button" class="btn-close ms-2" data-mdb-dismiss="alert" aria-label="Close"></button>
</div>
</div>


<div th:if="${error} != null">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="oi oi-check"></i>
      <span>
          <strong th:text="${error}"></strong>
      </span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
</div>
